<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuratBot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .message-bot {
            background-color: #3498db;
            color: #fff;
            align-self: flex-start;
        }

        .message-user {
            background-color: #ecf0f1;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #ecf0f1;
        }

        .user-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .send-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AuratBot Chat
        </div>
        <div class="chat-messages">
            <div class="message message-bot">Ask me a question</div>
        </div>
        <div class="input-container">
            <input type="text" class="user-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>

        <script>
            function sendMessage() {
                var userInput = document.querySelector('.user-input');
                var messageContainer = document.querySelector('.chat-messages');

                // Get user input
                var userMessage = userInput.value.trim();
                if (userMessage === '') return;

                // Display user message
                var userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'message-user');
                userMessageElement.textContent = userMessage;
                messageContainer.appendChild(userMessageElement);

                // Simulate AuratBot response (replace with your actual logic)
                var botResponse = 'I am just a simple example bot.';
                var botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'message-bot');
                botMessageElement.textContent = botResponse;
                messageContainer.appendChild(botMessageElement);

                // Clear user input
                userInput.value = '';

                // Scroll to the bottom of the chat container
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        </script>
    </div>
</body>
</html>
